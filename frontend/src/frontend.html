<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <style>
            body, html, :root{
                background-color: black;
                touch-action: none;
            }
        </style>
    </head>
    <body oncontextmenu="return false;">
        <header id="win-header">
            <div class="h-gr" id="window-buttons">
            </div>
            <div class="h-gr">
                <span id="win-title"></span>
            </div>
            <div class="h-gr">
                <button class="h-b bi-fullscreen" id="fullscreen-button"></button>
                <button class="h-b bi-dash-lg"></button>
                <button class="h-b bi-square"></button>
                <button class="h-b bi-x-lg"></button>
            </div>
        </header>
        <div id="app">
            <div class="fs-loading">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </body>
    <script>
        const btn = document.getElementById("fullscreen-button")
        document.addEventListener("fullscreenchange", (ev) => {
            if(document.fullscreenElement){
                btn.classList.remove("bi-fullscreen");
                btn.classList.add("bi-fullscreen-exit");
            }else{
                btn.classList.add("bi-fullscreen");
                btn.classList.remove("bi-fullscreen-exit");
            }
        })
        btn.addEventListener("click", () => {
            if(document.fullscreenElement){
                document.exitFullscreen();
            }else{
                document.documentElement.requestFullscreen();
            }
        })
    </script>
</html>
